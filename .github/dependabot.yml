# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      # Dependabot will only check once a month
      interval: monthly

    # Group related dependencies together so you donâ€™t get spammed with PRs
    groups:
      vscode-types:
        patterns:
          - "@types/vscode"

    # Ignore major and minor updates for @types/vscode
    # so you only get patch-level fixes if needed
    ignore:
      - dependency-name: "@types/vscode"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

    # Optionally, limit the number of open PRs at once
    open-pull-requests-limit: 5
